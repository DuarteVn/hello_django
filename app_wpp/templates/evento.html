{%extends "model-page.html"%}

{%block content%} 
<h2>EVENTO</h2>

<form action="submit" method="POST">{%csrf_token%}

    <body style='background-color: rgb(94, 202, 90);'align="center">
    <label>Titulo:</label>
    
    <input type="number" name="id_evento" value="{{Evento.id}}" hidden>
    
    <br>
    <input type="text" name="titulo" size="23" value="{{Evento.titulo}}">
    <br><br><br><br><br>

    <label style="color: white;">Data do Evento:</label>
    <br>
    <input type="datetime-local" name="data_evento" value="{{Evento.get_data_input_evento}}">
    <br><br><br><br><br>

    <label style="color: white;">Descrição</label>
    <br>
    <textarea name="descricao" id="" cols="23" rows="20">{{Evento.descricao}}</textarea>
    <br><br><br><br><br>
    <button type="submit">Salvar</button>
    <a href="/">
    <button type="button">Cancelar</button>
    </a>


</body>
</form>
{%endblock%}
