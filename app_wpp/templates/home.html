{% extends "model-page.html"%}

{%block content%}
    <h2>Agendamento</h2>

    <a href="evento/"><button type="button">Novo Evento</button></a>
    
    <ul style="font-size: 18px">
        {% for evento in eventos%}

        {%endfor%}
    </ul>

{%endblock%}
